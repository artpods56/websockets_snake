<!DOCTYPE html>
<html>
<head>
    <title>Snake Hunger Games</title>
    <style>
        body { margin: 0; overflow: hidden; background: #2c3e50; }
        #gameCanvas {position: relative; display: block; z-index: 1; margin: 20px auto; }
        .overlay {
            position: fixed;
            z-index: 2;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
        }

        input, button { margin: 5px; padding: 8px; }
    
    @media (max-width: 600px) {
      .overlay {
          width: 90%;
          left: 5%;
          top: 10px;
      }
      input, button {
          width: 100%;
          box-sizing: border-box;
      }
    }

    #game-over {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 2rem;
    border-radius: 10px;
    color: white;
    text-align: center;
    z-index: 999;
    }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="overlay">
    <div id="menu">
        <input type="text" id="nameInput" placeholder="Player Name" maxlength="15">
        <button id="nameInputBtn">Configrm Name</button>
        <div id="lobbyList"></div>
        <button id="createLobby">Create Lobby</button>
    </div>
    <div id="lobbyUI" style="display: none;">
        <button id="readyBtn">Toggle Ready</button>
        <div id="lobbyPlayers"></div>
    </div>
</div>
    <script src="/static/js/snake.js"></script>
</body>
</html>
